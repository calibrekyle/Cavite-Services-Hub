<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavite Services Hub - Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container" id="login-form">
        <div class="form-header">
            <h1>CAVITE SERVICES HUB</h1>
            <p>Bridging Services Gaps in Cavite City Through a Dedicated Digital Platform</p>
        </div>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button id="login-button">Login</button>
        </div>
        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
        </div>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
        <div class="form-header">
            <h1>Sign Up</h1>
            <p>Create a new account</p>
        </div>
        <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="signup-name">Address</label>
            <input type="text" id="signup-name" placeholder="Enter your address" required>
        </div>

        <div class="category-container">
            <label for="serviceCategory">Barangay</label>
            <select id="serviceCategory" name="categoryFilter" required>
                <option value="">Select a Category</option>
                <option value="plumbing">Barangay 1</option>
                <option value="cleaning">Barangay 2</option>
                <option value="electrician">Barangay 3</option>
                <option value="movers">Barangay 4</option>
                <option value="gardening">Barangay 5</option>
                <option value="gardening">Barangay 6</option>
                <option value="gardening">Barangay 7</option>
                <option value="gardening">Barangay 8</option>
                <option value="gardening">Barangay 9</option>
                <option value="gardening">Barangay 10</option>
                <option value="gardening">Barangay 11</option>
                <option value="gardening">Barangay 12</option>
            </select>
        </div>

        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button onclick="signupUser()">Sign Up</button>
        </div>
        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-email').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });

        document.getElementById('login-password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });

        document.getElementById('login-button').addEventListener('click', loginUser);

        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                alert(`Welcome back, ${email}!`);
                window.location.href = 'index.html';
            } else {
                alert('Please enter your email and password.');
            }
        }

        function signupUser() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const jobType = document.getElementById('serviceCategory').value;

            if (name && email && password && jobType) {
                alert(`Thank you for signing up, ${name}!`);
                window.location.href = 'emailverif.html'; // Redirect to email verification page
            } else {
                alert('Please fill in all the required fields.');
            }
        }
    </script>
</body>
</html>
